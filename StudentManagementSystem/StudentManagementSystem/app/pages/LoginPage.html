<div ng-controller="loginCntrl" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
            </a>
        </div>
        <div class="panel-body">
            <form role="form" ng-submit="login()" validate-form="" novalidate="" class="mb-lg">
                <div class="form-group has-feedback">
                    <input id="exampleInputEmail1" type="email" placeholder="Email" autocomplete="off" ng-model="account.email" required="required" data-parsley-error-message="Lütfen E-mail Giriniz." class="form-control" />
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="exampleInputPassword1" type="password" placeholder="Şifre" ng-model="account.password" required="required" data-parsley-error-message="Lütfen Şifre Giriniz." class="form-control" />
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <!--<div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="remember" ng-model="account.remember" />
                            <span class="fa fa-check"></span>Remember Me
                        </label>
                    </div>
                    <div class="pull-right">
                        <a ui-sref="page.recover" class="text-muted">Forgot your password?</a>
                    </div>
                </div>-->
                <button type="submit" class="btn btn-block btn-primary mt-lg">Giriş Yap</button>
            </form>
            <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
            <!--<p class="pt-lg text-center">Need to Signup?</p><a ui-sref="page.register" class="btn btn-block btn-default">Register Now</a>-->
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br />
        <span ng-bind="app.description"></span>
    </div>
</div>
