<h3>Öğretmen Detay</h3>
<!-- START panel-->
<div ng-controller="teacherCntrl" class="container-fluid">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="panel panel-default">
        <div class="panel-body">
            <form-wizard action="/" method="POST">
                <div class="form-wizard wizard-horizontal">
                    <!-- START wizard steps indicator-->
                    <ol class="row">
                        <li class="col-sm-6">
                            <h4>Ders-Kişi Bilgisi</h4>
                        </li>
                        <li class="col-sm-6">
                            <h4>İçerik Kayıt</h4>
                        </li>
                    </ol>
                    <!-- END wizard steps indicator-->
                    <!-- START Wizard Step inputs -->
                    <div>
                        <fieldset>
                            <legend></legend>
                            <!-- START row -->
                            <div class="col-sm-3"> </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Ders</label>
                                            <div class="col-lg-10">
                                                <select ng-model="course.COURSEID" class="form-control" ng-options="item.ID as item.NAME for item in CourseList">
                                                    <option value="">Ders Seçiniz</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-sm btn-info" ng-click="search(course.COURSEID)">Ara</button>

                                        </div>
                                        <table id="datatable1" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Adı Soyadı</th>
                                                    <th>Ders Adı</th>
                                                    <th>Rolü</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="gradeX" ng-repeat="x in GridList">
                                                    <td>{{x.NAME}}</td>
                                                    <td>{{x.COURSENAME}}</td>
                                                    <td>{{x.ROLENAME}}</td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3"> </div>
                            <!-- END row -->
                        </fieldset>
                    </div>
                    <!-- END Wizard Step inputs -->
                    <!-- START Wizard Step inputs -->
                    <div>
                        <fieldset>
                            <legend></legend>
                            <!-- START row -->
                            <div class="col-sm-3"> </div>
                            <div class="col-sm-6">
                                <!-- START panel-->
                                <div class="panel panel-default">
                                    <div class="panel-heading"></div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" validate-form="" novalidate="">

                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Ders</label>
                                                <div class="col-lg-10">
                                                    <select ng-model="courseDetail.COURSEID" class="form-control" ng-options="item.ID as item.NAME for item in CourseList" required="required" data-parsley-error-message="Lütfen Ders Seçiniz.">
                                                        <option value="">Ders Seçiniz</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">İçerik Detay</label>
                                                <div class="col-lg-10">
                                                    <input ng-model="courseDetail.CONTENTDETAIL" type="text" required="required" placeholder="İçerik Detay" class="form-control" data-parsley-error-message="Lütfen İçerik Detay Giriniz." />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Link</label>
                                                <div class="col-lg-10">
                                                    <input ng-model="courseDetail.LINK" type="text" required="required" placeholder="Link" class="form-control" data-parsley-error-message="Lütfen Link Giriniz." />
                                                </div>
                                            </div>
                                            <div class="panel-footer">
                                                <button type="submit" class="btn btn-sm btn-green" ng-click="save_detail(courseDetail)">Kaydet</button>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3"> </div>
                            <!-- END row -->
                        </fieldset>
                    </div>
                 
                </div>
            </form-wizard>
        </div>
    </div>
</div>
